<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente e Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Cliente e Pedido</h2>
        <form id="formCadastro">
            <fieldset>
                <legend>Dados Do Cliente</legend>
                <div class="input-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" placeholder="Digite seu Nome Completo" required>
                </div>
                <div class="input-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="nome@mail.com" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" placeholder="xxx.xxx.xxx-xx" required>
                </div>
                
                <div class="input-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento">
                </div>
            </fieldset>

            <fieldset>
                <legend>Dados Do Pedido</legend>
                <div class="input-group">
                    <label for="produto">Produto *</label>
                    <input type="text" id="produto" placeholder="Digite o produto" required>
                </div>
                <div class="input-group">
                    <label for="quantidade">Quantidade *</label>
                    <input type="number" id="quantidade" placeholder="Quantidade" min="1" required>
                </div>
                <div class="input-group">
                    <label for="valorTotal">Valor Total (R$) *</label>
                    <input type="text" id="valorTotal" placeholder="R$ 0,00" required>
                </div>
                
                <div class="input-group">
                    <label for="dataPedido">Data do Pedido</label>
                    <input type="date" id="dataPedido">
                </div>
                <div class="input-group">
                    <label for="vendedor">Vendedor *</label>
                    <input type="text" id="vendedor" placeholder="Digite o vendedor" required>
                </div>
            </fieldset>

            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
